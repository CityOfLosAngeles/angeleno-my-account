# https://github.com/marketplace/actions/dart-analyzer-sarif

name: Dart Analyzer

on: push

jobs:
  analyze:

    permissions:
      # For actions/checkout to fetch code
      contents: read 
       # For github/codeql-action/upload-sarif to upload SARIF results
      security-events: write
      # Only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      actions: read 
  
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.13.2'
          channel: 'stable'

      - run: flutter pub get

      # Re-run to see output in console until we have access
      # to sarif file
      - name: Dart Analyze
        run: dart analyze

